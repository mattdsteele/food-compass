<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
  <body ng-app="foodCompass" ng-controller="MainCtrl">
    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <table ng-show="venues">
      <thead>
        <tr>
          <td>Name</td>
          <td>Address</td>
          <td>Menu</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="venue in venues">
          <td>{{venue.name}}</td>
          <td>{{venue.location.address}}</td>
          <td ng-show="{{venue.menu}}"><a href="{{venue.menu.url}}">Menu</a></td>
        </tr>
      </tbody>
    </table>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src='//www.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>

    <script src="vendor/angular/angular.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/foursquare.js"></script>
    <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="vendor/angular/angular-resource.js"></script>
        <script src="vendor/angular/angular-cookies.js"></script>
        <script src="vendor/angular/angular-sanitize.js"></script>
        <!-- endbuild -->
</body>
</html>
